<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Language - AYURAKSHAK</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #ECE5DD; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background-color: #fff; border-radius: 12px; padding: 30px; width: 360px; }
    .btn-lang { background-color: #075E54; color: #fff; margin: 10px 0; width: 100%; }
  </style>
</head>
<body>
  <div class="card text-center">
    <h3 class="mb-4">Please choose your language</h3>
    {% for code, name in languages.items() %}
      <a href="/chat/{{code}}" class="btn btn-lang">{{name}}</a>
    {% endfor %}
  </div>
</body>
</html>
